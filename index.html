<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Valkiria</title>
  <link rel="stylesheet" href="estilos.css" />

  <!-- Pantalla de inicio -->
<div class="splash-screen" id="splashScreen">
  <h1 class="titulo-splash">Portafolio</h1>
  <p class="subtitulo-splash">Valkiria Tattoo</p>
</div>

<style>
  /* Aquí irá tu @font-face */
  @font-face {
  font-family: 'MiFuente';
  src: url('fonts/MiFuentePersonalizada.ttf') format('truetype');
  font-weight: normal;
  font-style: normal;
}
</style>

</head>
<body>

  <!-- Accesibilidad -->
  <h1 class="visually-hidden">Escena Valkiria - Decoración visual según la hora</h1>

  <!-- Fondo principal -->
  <div class="pared"></div>

  <!-- Capa de superposición por hora -->
  <div class="superposicion" id="superposicion"></div>

  <!-- Elementos decorativos -->
  <img src="Imagenes/tablero.png" alt="Tablero" class="tablero" id="tablero">
  <img src="Imagenes/poster.png" alt="Poster decorativo" class="poster">
  <img src="Imagenes/ventana-dia.png" alt="Ventana según hora del día" class="ventana dia" id="ventana">
  <img src="Imagenes/mesa.png" alt="mesa" class="mesa">
  <img src="Imagenes/libros2.png" alt="Montón de libros" class="libros2">
  <img src="Imagenes/bambi.png" alt="Figura de Bambi" class="bambi">
  <img src="Imagenes/pegatina.png" alt="Sticker1" class="Sticker1">
  <img src="Imagenes/pegatinab.png" alt="Sticker2" class="Sticker2">
  <img src="Imagenes/marco.png" alt="Marco" class="marco">
  <img src="Imagenes/pc.png" alt="PC" class="pc">
  <img src="Imagenes/lapicera.png" alt="Lápiz" class="lapicera">
  <img src="Imagenes/telefono.png" alt="telefono" class="telefono">
  <img src="Imagenes/diploma.png" alt="diploma" class="diploma">
  

  <!-- Botón modo noche -->
  <button id="toggleNoche" class="modo-btn">🌙 Modo Noche</button>

  <!-- Carpetas (ocultas por defecto) -->
  <img src="Imagenes/carpeta1.png" alt="Carpeta 1" class="carpeta carpeta1" id="carpeta1">
  <img src="Imagenes/carpeta2.png" alt="Carpeta 2" class="carpeta carpeta2" id="carpeta2">
  <img src="Imagenes/carpeta3.png" alt="Carpeta 3" class="carpeta carpeta3" id="carpeta3">
  <img src="Imagenes/carpeta4.png" alt="Carpeta 4" class="carpeta carpeta4" id="carpeta4">
  <img src="Imagenes/carpeta5.png" alt="Carpeta 5" class="carpeta carpeta5" id="carpeta5">
  <img src="Imagenes/carpeta6.png" alt="Carpeta 6" class="carpeta carpeta6" id="carpeta6">

  <!-- Miniaturas del tablero -->
<img src="Imagenes/foto1.png" alt="Foto 1" class="foto-miniatura foto1" id="foto1">
<img src="Imagenes/foto2.png" alt="Foto 2" class="foto-miniatura foto2" id="foto2">
<img src="Imagenes/foto3.png" alt="Foto 3" class="foto-miniatura foto3" id="foto3">
<img src="Imagenes/foto4.png" alt="Foto 4" class="foto-miniatura foto4" id="foto4">
<img src="Imagenes/foto5.png" alt="Foto 5" class="foto-miniatura foto5" id="foto5">




  <!-- Carrusel -->
  <div class="carrusel" id="carrusel">
    <button class="carrusel-btn prev" id="prev">&#10094;</button>
    <img src="" alt="Recurso" id="carrusel-img">
    <button class="carrusel-btn next" id="next">&#10095;</button>
      <!-- Botón de cierre (X) -->
    <button class="cerrar-carrusel" id="cerrarCarrusel">&times;</button>
</div>
  </div>

  <!-- Overlay para efecto de zoom -->
  <div class="zoom-panatalla" id="zoomOverlay"></div>

  <!-- Script -->
  <script src="script.js"></script>

  <!-- Pantalla emergente con el número -->
<div class="telefono-pantalla" id="telefonoPantalla">
  <p>📞 Llamando a:</p>
  <h2>3112778478</h2>
</div>




</body>
</html>
